<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Zoom Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: scroll;
            background: #fff;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-image {
            width: auto; /* Allow images to be their natural size */
            max-width: 80%; /* Limit maximum width to avoid too large images */
            transition: transform 0.3s ease;
            transform-origin: center;
            transform: scale(0.6); /* Start with a smaller scale */
            margin: 20px 0; /* Reduced space between images */
        }
    </style>
</head>
<body>
   <div class="image-container">
        <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/1.jpg?v=1715538052396" class="scroll-image">
        <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/2.jpg?v=1715538052396" class="scroll-image">
        <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/3.jpg?v=1715538052396" class="scroll-image">
        <!-- Add more images as needed -->
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/4.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/5.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/6.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/7.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/8.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/9.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/10.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/11.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/12.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/13.jpg?v=1715538052396" class="scroll-image">
      <img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/14.jpg?v=1715538052396" class="scroll-image">
    </div>

    <!-- GSAP and ScrollMagic Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const controller = new ScrollMagic.Controller();

            gsap.utils.toArray('.scroll-image').forEach(image => {
                let scene = new ScrollMagic.Scene({
                    triggerElement: image,
                    duration: window.innerHeight, // Duration is the height of the viewport
                    triggerHook: 0.5  // Trigger when the image is in the middle
                })
                .setTween(gsap.fromTo(image, { scale: 0.6 }, { scale: 1, ease: "none" }))
                .addTo(controller);
            });
        });
    </script>
</body>
</html>
