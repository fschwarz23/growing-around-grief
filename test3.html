<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll-based Parallax Zoom</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;  
  }

  html, body {
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    line-height: 0; 
  }
  

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .parallax-image {
    display: flex;
    justify-content: center;  
    align-items: flex-start;
    
    padding:0 !important;
   
  }

  .parallax-image img {
    display: block;
    height: auto;  
    width: auto; 
    max-width: none;  
    margin:0 !important;
    padding:0 !important;
    box-sizing: border-box !important;
  }
  
   
  
  
</style>
</head>
<body>

<div class="container">
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/1.jpg?v=1715553444348"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/2.jpg?v=1715538055737"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/3.jpg?v=1715538059348"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/4.jpg?v=1715538061697
" alt="City"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/5.jpg?v=1715538064673"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/6.jpg?v=1715538066664"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/7.jpg?v=1715538068817"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/8.jpg?v=1715538071013"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/9.jpg?v=1715538073311"></div>
  
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/10.jpg?v=1715538075204"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/11.jpg?v=1715553324774"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/12.jpg?v=1715538080171"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/13.jpg?v=1715538082577"></div>
  <div class="parallax-image"><img src="https://cdn.glitch.global/95620d32-43c2-4825-be15-9c22c684efeb/14.jpg?v=1715538084625"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.parallax-image img').forEach(img => {
      img.onload = function() {
        img.style.width = img.naturalWidth + 'px';
        gsap.fromTo(img, {
          scale: 0.5
        }, {
          scale: 0.7, // Scales up when in the center
          scrollTrigger: {
            trigger: img,
            start: "top center",
            end: "bottom center",
            toggleActions: "play none none reverse",
            scrub: true
          }
        });
      };
      if (img.complete) img.onload();
    });
  });
</script>

</body>
</html>
