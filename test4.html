<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scrolling Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: lightgrey;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .image-wrapper {
            width: 100%;
            max-width: 400px;
            height: 400px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Circle mask */
            transition: border-radius 0.5s ease;
        }

        .image-wrapper::before {
            content: '';
            display: block;
            padding-top: 100%; /* Aspect ratio 1:1 for a square */
        }

        /* Add your image URLs here */
        #image1 { background-image: url('/images/1.jpg'); }
        #image2 { background-image: url('/images/2.jpg'); }
        #image3 { background-image: url('/images/3.jpg'); }
        #image4 { background-image: url('/images/4.jpg'); }
        #image5 { background-image: url('/images/5.jpg'); }
        #image6 { background-image: url('/images/6.jpg'); }
        #image7 { background-image: url('/images/7.jpg'); }
        #image8 { background-image: url('/images/8.jpg'); }
        #image9 { background-image: url('/images/9.jpg'); }
        #image10 { background-image: url('/images/10.jpg'); }
        #image11 { background-image: url('/images/11.jpg'); }
        #image12 { background-image: url('/images/12.jpg'); }
        #image13 { background-image: url('/images/13.jpg'); }
        #image14 { background-image: url('/images/14.jpg'); }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper" id="image1"></div>
        <div class="image-wrapper" id="image2"></div>
        <div class="image-wrapper" id="image3"></div>
        <div class="image-wrapper" id="image4"></div>
        <div class="image-wrapper" id="image5"></div>
        <div class="image-wrapper" id="image6"></div>
        <div class="image-wrapper" id="image7"></div>
        <div class="image-wrapper" id="image8"></div>
        <div class="image-wrapper" id="image9"></div>
        <div class="image-wrapper" id="image10"></div>
        <div class="image-wrapper" id="image11"></div>
        <div class="image-wrapper" id="image12"></div>
        <div class="image-wrapper" id="image13"></div>
        <div class="image-wrapper" id="image14"></div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
            const imageWrappers = document.querySelectorAll('.image-wrapper');
            const revealPoint = window.innerHeight * 0.75;

            imageWrappers.forEach(wrapper => {
                const wrapperTop = wrapper.getBoundingClientRect().top;

                if (wrapperTop < revealPoint && wrapperTop > 0) {
                    wrapper.style.borderRadius = '0%'; // Remove circle mask
                } else {
                    wrapper.style.borderRadius = '50%'; // Apply circle mask
                }
            });
        });
    </script>
</body>
</html>
